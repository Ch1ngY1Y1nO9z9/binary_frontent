<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Noto+Serif+TC:wght@900&family=Trade+Winds&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="bg-white py-[16px]">
        <div class="container mx-auto flex">
            <div class="flex-none">
                <a href="#" class="flex items-center">
                    <img width="65px" src="./images/logo.svg" alt="logo">
                    <span class="title-s">皇冠交易所</span>
                </a>
            </div>
            <div class="shrink w-full flex items-center justify-end">
                <a href="#" class="main-orange-5 px-[51px] py-[15px] title-s text-lg font-bold">
                    免費註冊
                </a>
                <button class="text-[#0046AE] text-[30px] px-5">
                    <i class="fa-solid fa-user"></i>
                </button>
                <div class="align-self-right">
                    <button class="burger burger2">
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
        integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
        crossorigin="anonymous"></script>

    <script>
        burger2 = document.querySelector(".burger2")

        burger2.addEventListener("click", () => burger2.classList.toggle("on"))
    </script>
</body>

</html>
