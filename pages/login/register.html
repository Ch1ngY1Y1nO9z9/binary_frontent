    <h1 class="pagetitle">
        註冊會員
    </h1>

    <section class="content">
        <div class="custom-container">
            <form class="form-card" action="" method="" enctype="multipart/form-data">
                <div class="input-row">
                    <label for="user_name" class="input-label">用戶名稱*</label>
                    <div class="input-col">
                        <input id="user_name" name="user_name" type="text" class="input-control" placeholder="輸入用戶名稱">
                    </div>
                    <span class="msg">該用戶名稱已被其他人使用</span>
                </div>
                <div class="input-row">
                    <label for="email" class="input-label">Email*</label>
                    <div class="input-col">
                        <input id="email" name="email" type="email" class="input-control" placeholder="輸入Email">
                    </div>
                    <span class="msg">請輸入正確的Email格式，如：12345@gmail.com</span>
                </div>
                <div class="input-row">
                    <label for="password" class="input-label">密碼*</label>
                    <div class="input-col">
                        <input id="password" type="password" name="password" class="input-control" placeholder="請輸入密碼">
                    </div>
                    <span class="msg"></span>
                </div>
                <div class="input-row">
                    <label for="comfirm_password" class="input-label">確認密碼*</label>
                    <div class="input-col">
                        <input id="comfirm_password" name="comfirm_password" type="password" class="input-control" placeholder="確認密碼">
                    </div>
                    <span class="msg">密碼不符</span>
                </div>
                <div class="input-row">
                    <label for="mobile" class="input-label">手機號碼*</label>
                    <div class="input-col">
                        <input id="mobile" name="mobile" type="text" class="input-control" placeholder="輸入手機號碼">
                    </div>
                    <span class="msg">請確認手機號碼是否正確</span>
                </div>
                <div class="input-row">
                    <label for="vertify_code" class="input-label">簡訊驗證碼*(6碼) </label>
                    <div class="input-col">
                        <input id="vertify_code" name="vertify_code" type="text" class="input-control" placeholder="輸入驗證碼">
                        <span>發送驗證碼</span>
                    </div>

                    <span class="msg">輸入的驗證碼有誤，請確認後再次輸入或重新發送驗證碼</span>
                </div>
                <div class="input-row">
                    <label for="invite_code" class="input-label">邀請碼</label>
                    <div class="input-col">
                        <input id="invite_code" name="invite_code" type="text" class="input-control" placeholder="若您無邀請碼, 請略過此處">
                    </div>
                    <span class="msg">此邀請碼不存在，請確認後再次輸入</span>
                </div>
                <div class="input-row">
                    <div class="input-col">
                        <input id="terms" name="terms" type="hidden" class="input-control" placeholder="輸入驗證碼">
                        <div class="checkbox-mask"></div>
                        <label for="terms" class="input-label">我已仔細閱讀 <a href="">＜XXXX規章＞</a></label>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit">送出</button>
                </div>
                <span class="msg">您輸入有誤或未完整填寫，請確認後再次送出。</span>
                <div class="links">
                    <a href="#" class="link">返回會員登入</a>
                </div>
            </form>
