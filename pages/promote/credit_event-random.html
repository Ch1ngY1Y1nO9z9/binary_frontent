    <h1 class="pagetitle cp">
        <div class="title">
            <div class="subtitle">
                會員中心
            </div>
            建立發放點數活動
        </div>
        <a href="./list.html" class="return-btn">
            返回好友推廣
        </a>
    </h1>

    <section class="content">
        <div class="promote">
            <div class="custom-container c-624 p-200">
                <div class="board wallets single">
                        <div class="title">
                            <span class="icon"></span>投注錢包 (點)
                        </div>
                        <div class="point">
                            200
                        </div>
                </div>
                <form class="form-card" action="./credit_detail-random.html" method="get">
                    <div class="input-row">
                        <label for="purse" class="input-label">活動名稱</label>
                        <div class="input-col">
                            <select name="purse" id="purse" class="input-control">
                                <option selected hidden>選擇活動名稱</option>
                                <option value="">投注錢包</option>
                                <option value="">出金錢包</option>
                            </select>
                            <div class="arrow">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                        <span class="msg"></span>
                    </div>
                    <div class="input-row">
                        <label for="purse" class="input-label">轉出錢包</label>
                        <div class="input-col">
                            <select name="purse" id="purse" class="input-control">
                                <option value="">隨機紅包</option>
                                <option value="">固定金額</option>
                            </select>
                            <div class="arrow">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                        <span class="msg"></span>
                    </div>
                    <div class="input-row">
                        <label for="point" class="input-label">發放點數</label>
                        <div class="input-col">
                            <input id="point" type="number" name="point" class="input-control" placeholder="輸入發放點數">
                        </div>
                        <span class="msg"></span>
                    </div>
                    <div class="input-row">
                        <label for="point" class="input-label">發放數量</label>
                        <div class="input-col">
                            <input id="point" type="number" name="point" class="input-control" placeholder="輸入發放數量">
                        </div>
                        <span class="msg"></span>
                    </div>

                    <div class="input-row">
                        <label for="point" class="input-label">設定使用時間</label>
                        <div class="input-col">
                            <div class="input-date">
                                <div class="datepicker relative form-floating h-full" data-mdb-toggle-button="false">
                                    <input type="text" class="form-control block w-full transition ease-in-out" />
                                    <button class="datepicker-toggle-button" data-mdb-toggle="datepicker">
                                        <i class="fa-solid fa-calendar-days"></i>
                                    </button>
                                </div>
                            </div>
                            <span class="to">至</span>
                            <div class="input-date">
                                <div class="datepicker relative form-floating h-full" data-mdb-toggle-button="false">
                                    <input type="text" class="form-control block w-full transition ease-in-out" />
                                    <button class="datepicker-toggle-button" data-mdb-toggle="datepicker">
                                        <i class="fa-solid fa-calendar-days"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-row">
                        <label for="txid" class="input-label">錢包密碼 <a class="link float-right" href="../login/forgotpassword.html">忘記密碼?</a></label>
                        <div class="input-col">
                            <input id="txid" type="password" name="txid" class="input-control" placeholder="請輸入錢包密碼">
                        </div>
                        <span class="msg"></span>
                    </div>

                    <div class="links">
                        <a href="./list.html" class="link">取消</a>
                        <button type="submit" class="link">確認</button>
                    </div>
                    <div class="submit-notice">
                        完成點數分享後，可以在會員推廣頁面查看目前的狀態。
                    </div>
                </form> 
            </div>
