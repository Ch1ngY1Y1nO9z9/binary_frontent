<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />

    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/promote/promote.css">
</head>

<body class="relative">
    <header id="header">
        <div class="custom-container c-1620 flex">
            <div class="header-l flex-none">
                <a href="../../index.html" class="logo">
                    <img src="../../images/layout_logo.svg" alt="logo">
                    <span class="site-name">皇冠交易所</span>
                </a>
            </div>
            <div class="header-r shrink">
                <div class="search">
                    <input type="text" class="search" placeholder="搜尋" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="point">
                    <i class="fa-solid fa-sack-dollar"></i>
                    <div class="number">
                        5,699
                    </div>
                </div>
                <div class="notify">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <button class="account">
                    <i class="fa-solid fa-user"></i>
                </button>
                <div class="burger-menu">
                    <button class="burger burger-style">
                        <span></span>
                    </button>

                    <div class="menu">
                        <div class="main-menu">
                            <nav class="desktop">
                                <div class="buttons">
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-comment-dots"></i>
                                        <div>話題新聞</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-newspaper"></i>
                                        <div>新聞列表</div>
                                    </button>
                                </div>
                                <div class="buttons">
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-fire"></i>
                                        <div>熱門下注</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-rectangle-list"></i>
                                        <div>投注列表</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-hand-holding-dollar"></i>
                                        <div>交易中心</div>
                                    </button>
                                </div>
                                <div class="buttons">
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-address-card"></i>
                                        <div>會員戰績</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-crown"></i>
                                        <div>活動中心</div>
                                    </button>
                                </div>
                            </nav>

                            <nav class="mobile">
                                <div class="buttons">
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-comment-dots"></i>
                                        <div>話題新聞</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-newspaper"></i>
                                        <div>新聞列表</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-fire"></i>
                                        <div>熱門下注</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-rectangle-list"></i>
                                        <div>投注列表</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-hand-holding-dollar"></i>
                                        <div>交易中心</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-address-card"></i>
                                        <div>會員戰績</div>
                                    </button>
                                    <button class="menu-botton">
                                        <i class="fa-solid fa-crown"></i>
                                        <div>活動中心</div>
                                    </button>
                                </div>
                            </nav>
                        </div>

                        <div class="menu-modal">
                            <div class="close-btn">
                                <button class="menu-link-button burger-style">
                                    <span></span>
                                </button>
                            </div>
                            <div class="modal-layout">
                                <div class="link-list">
                                    <nav class="menu-links">
                                        <a href="#" class="menu-link">
                                            娛樂
                                        </a>
                                        <a href="#" class="menu-link">
                                            財經
                                        </a>
                                        <a href="#" class="menu-link">
                                            國際
                                        </a>
                                        <a href="#" class="menu-link">
                                            體育
                                        </a>
                                        <a href="#" class="menu-link">
                                            政治
                                        </a>
                                        <a href="#" class="menu-link">
                                            社會
                                        </a>
                                        <a href="#" class="menu-link">
                                            幣圈
                                        </a>
                                        <a href="#" class="menu-link">
                                            體育
                                        </a>
                                        <a href="#" class="menu-link">
                                            政治
                                        </a>
                                        <a href="#" class="menu-link">
                                            社會
                                        </a>
                                        <a href="#" class="menu-link">
                                            幣圈
                                        </a>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-buttons">
            <div class="quick_link">
                <div class="menu-btn">
                    <div class="icon">
                        <i class="fa-solid fa-angle-up"></i>
                        <!-- <i class="fa-solid fa-angle-down"></i> -->
                    </div>
                    <div class="title">注單</div>
                </div>
                <div class="btn-list">
                    <a href="#">
                        <div class="number">
                            5
                        </div>
                        搓合中
                    </a>
                    <a href="#">
                        <div class="number">
                            8
                        </div>
                        已成交
                    </a>
                    <a href="#">
                        <div class="number">
                            99+
                        </div>
                        未成交
                    </a>
                </div>
            </div>
            </a>
            <a href="#" class="quick_link">
                客服中心
            </a>
            <a href="#header" class="btt">
                <i class="fa-solid fa-arrow-up"></i>
            </a>
        </div>
    </header>

    <h1 class="pagetitle cp">
        <div class="title">
            <div class="subtitle">
                會員中心
            </div>
            通知小卡
        </div>
        <a href="./list.html" class="return-btn">
            返回好友推廣
        </a>
    </h1>

    <section class="content">
        <div class="promote">
            <div class="custom-container c-450 p-200">
                <div class="swiper-title">
                    選擇喜歡樣式
                </div>
                <div class="notifycard-list-swiper swiper swiper-h">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="" alt="card-style">
                        </div>
                        <div class="swiper-slide active">
                            <div class="mask">
                                <i class="fa-solid fa-circle-check"></i>
                                <img src="" alt="card-style">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <img src="" alt="card-style">
                        </div>
                        <div class="swiper-slide">
                            <img src="" alt="card-style">
                        </div>
                        <div class="swiper-slide">
                            <img src="" alt="card-style">
                        </div>
                        <div class="swiper-slide">
                            <img src="" alt="card-style">
                        </div>
                        <div class="swiper-slide">
                            <img src="" alt="card-style">
                        </div>
                        <div class="swiper-slide">
                            <img src="" alt="card-style">
                        </div>
                    </div>
                </div>

                <div class="qr-code-card">
                    <textarea name="message" id="message" maxlength="45" placeholder="點擊輸入文字，以45字為限"></textarea>
                    <div class="qr-code">
                        <img src="" alt="qr-code">
                    </div>
                    <div class="redemption-code">
                        兌換碼： 1234567890ABCDE
                    </div>
                </div>

                <div class="share-links">
                    <a href="" class="link">
                        <span class="icon">
                            <i class="fa-solid fa-share-nodes"></i>
                        </span>
                        分享
                    </a>
                    <a href="" class="link">
                        <span class="icon">
                            <i class="fa-solid fa-download"></i>
                        </span>
                        下載
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div data-aos-anchor-placement="center-bottom" data-aos="fade-up-right" class="footer-flowers-left">
            <object data="../../images/flowers/index_footer_left.png" type="image/png"></object>
        </div>

        <nav class="footer-links">
            <div class="link">
                <a href="#">關於我們</a>
            </div>
            <div class="link">
                <a href="#">聯繫我們</a>
            </div>
            <div class="link">
                <a href="#">幫助中心</a>
            </div>
        </nav>

        <div class="logo">
            LO<br>
            GO
        </div>

        <div class="site-rights">
            xxx集團 ALL RIGHTS RESERVED
        </div>

        <div data-aos-anchor-placement="center-bottom" data-aos="fade-up-left" class="footer-flowers-right">
            <object data="../../images/flowers/index_footer_right.png" type="image/png"></object>
        </div>
    </footer>
    <div class="bottom-line"></div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
        integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- datetimepicker -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

    <!-- 選單js -->
    <script src="../../js/header.js?v=7/27"></script>

    <!-- cards js -->
    <script src="../../js/cards.js?v=7/27"></script>

</body>

</html>
